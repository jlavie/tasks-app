<main class="main">
  <ul id="users">
    @for (user of users; track user.id) {
      <li><app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectedUser($event)" /></li>
    }
  </ul>
  <div class="content">
    @if (selectedUser) {
      <app-tasks [user]="selectedUser" />
    } @else {
      <p id="fallback">Select a user</p>
    }
  </div>
</main>


<router-outlet />
