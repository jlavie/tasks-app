@if(isAddingTask) {
    <app-new-task (closeDialog)="onCancelAddTask()" ></app-new-task>
}

<section id="tasks">
    <header>
        <h2>{{ user.name }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li><app-task [task]="task"></app-task></li>
        }
    </ul>
</section>
